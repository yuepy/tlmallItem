getData_control10_bfN0a3: >
  if (!elem) {
    return;
  }

  var doc = elem.ownerDocument;

  var useStateXpath =
  "//div[@id='mainContainer']//ul/li//descendant::span[text()='使用状态']";

  var useStateEl = ysp.utils.xfind(useStateXpath, doc)[0];

  var useState;

  if (useStateEl) {
    var userStateElNext = useStateEl.nextElementSibling;

    if (userStateElNext) {
      useState = userStateElNext.textContent;
    }
  }

  var clientXpath =
  "//div[@id='mainContainer']//ul/li//descendant::span[text()='客户状态']";

  var clientStateEl = ysp.utils.xfind(clientXpath, doc)[0];

  var clientState;

  if (clientStateEl) {
    var clientStateElNext = clientStateEl.nextElementSibling;

    if (clientStateElNext) {
      clientState = clientStateElNext.textContent;
    }
  }

  var nameXpath =
  "//div[@id='mainContainer']//ul/li//descendant::span[text()='客户名称']";

  var nameEl = ysp.utils.xfind(nameXpath, doc)[0];

  var name;

  if (nameEl) {
    var nameElNext = nameEl.nextElementSibling;

    if (nameElNext) {
      name = nameElNext.textContent;
    }
  }

  var abbreviationXpath =
  "//div[@id='mainContainer']//ul/li//descendant::span[text()='客户简称']";

  var abbreviationEl = ysp.utils.xfind(abbreviationXpath, doc)[0];

  var abbreviation;

  if (nameEl) {
    var abbreviationElNext = abbreviationEl.nextElementSibling;

    if (abbreviationElNext) {
      abbreviation = abbreviationElNext.textContent;
    }
  }

  var code;

  var codeParent = doc.querySelector('#brandHeader');

  if (codeParent && codeParent.querySelector('.head-detile')) {
    code = codeParent.querySelector('.head-detile').querySelector('h4').textContent.substr(5);
  }

  var m =
  doc.querySelector('#mainContainer')[Object.keys(doc.querySelector('#mainContainer'))[0]];

  if (m) {
    var useAbleAmount = m.money.useableAmount;
    var fixedPeriodLimit = m.money.fixedPeriodLimit;
    var interimPeriodLimit = m.money.interimPeriodLimit;
    var rebateAvailable = m.money.availableAmt;
  }

  return {
    useState: useState,
    clientState: clientState,
    name: name,
    code: code,
    abbreviation:abbreviation,
    useAbleAmount: useAbleAmount || 0,
    fixedPeriodLimit: fixedPeriodLimit || 0,
    interimPeriodLimit: interimPeriodLimit || 0,
    rebateAvailable: rebateAvailable || 0
  };
