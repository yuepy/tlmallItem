getData_control49_6Hie6z: |
  if (elem) {
    var data = {
      vall: [],
      pserror: []
    };
    var trs = elem.querySelectorAll("tr[id]");
    var href = elem.ownerDocument.defaultView.location.href;
    [].forEach.call(trs, function (d, i) {
      var arr = [];
      var errers = [];
      var inputs = d.querySelectorAll("input");
      [].forEach.call(inputs, function (d1, i1) {
        if (i1 == 0) {
          // arr.push(d1.value.replace(/\//g, "-"));
          if (ysp.appMain.isIOS() && d1.getAttribute("id").indexOf("DATE") !== -1 && href.indexOf("192.168.220.110") !== -1) {
            var date = d1.value.split("/");
            arr.push(date[2] + "-" + date[1] + "-" + date[0]);
          } else {
            arr.push(d1.value.replace(/\//g, "-"));
          }

          errers.push(d1.getAttribute("class"));
        } else {
          var leixing = d.querySelectorAll("td")[2].querySelector("span");

          if (leixing) {
            arr.push(leixing.textContent);
            errers.push("");
          }

          arr.push(d1.value);
          errers.push(d1.getAttribute("class"));
        }
      });
      data.vall.push(arr);
      data.pserror.push(errers);
    });
    return data;
  } else {
    return;
  }
