  if (!elem) {
    return;
  }

  var data = {
    date: "",
    opts: [],
    pserror: [],
    select: ""
  };

  var ipt = elem.querySelector("#HPS_AWE002_HDR_PDATE"); // data.date =
  ipt.value.replace(/\//g, "-");

  var href = elem.ownerDocument.defaultView.location.href;

  if (ysp.appMain.isIOS() && href.indexOf("192.168.220.110") !== -1) {
    var date = ipt.value.split("/");
    data.date = date[2] + "-" + date[1] + "-" + date[0];
  } else {
    data.date = ipt.value.replace(/\//g, "-");
  }

  data.pserror.push(ipt.getAttribute("class"));

  var opt =
  elem.querySelector("#HPS_AWE002_HDR_HPS_FG_PUNCH").querySelectorAll("option");

  data.pserror.push(elem.querySelector("select").getAttribute("class"));

  [].forEach.call(opt, function (item, index) {
    data.opts.push(item.textContent.trim());

    if (item.selected) {
      data.select = item.textContent;
    }
  });

  return data;
